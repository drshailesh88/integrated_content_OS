name: Daily Medical Digest

on:
  # Scheduled run at 7 AM IST (1:30 AM UTC)
  schedule:
    - cron: '30 1 * * *'
  
  # Manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  generate-digest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run Medical Content Engine
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          NCBI_API_KEY: ${{ secrets.NCBI_API_KEY }}
        run: |
          python main.py --no-email --no-slack --markdown --save
      
      - name: Commit and push digest
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/digests/
          git diff --staged --quiet || git commit -m "ðŸ“° Daily digest: $(date +'%Y-%m-%d')"
          git push
